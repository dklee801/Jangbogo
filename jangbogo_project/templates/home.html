<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template 01 for Bootstrap</title>

    <!--Bootstrap core CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>

{% include "header.html" %}


<section class="banner-sec" id="home">
    <div class="container">
        <div class="jumbotron">
            <h1>이 제품 안전할까?</h1>
            <form class="input-group" action="{% url 'jangbogo:productListSearch' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="search for" class="form-control" name="keyword"><span class="input-group-btn">
                <button type="submit" class="btn btn-search">Search</button>
                </span>
            </form>
            <img id="main-icons-img" src="/static/img/main_icons.png">
        </div>


    </div>
</section>

{% include "footer.html" %}

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/oppear_1.1.2.min.js"></script>
</body>
</html>
