<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/product-list-style.css" media="all">

</head>

<body>

{% include "header.html" %}

<div class="container">
    <div class="mb20">
        <form class="input-group" id="search_key" action="{% url 'jangbogo:productListSearch' %}" method="post" search_key="{{search_key}}" parameters="{{parameters}}">
            {% csrf_token %}
            <input type="text" placeholder="search for" class="form-control" name="keyword" value="{{search_key}}"><span class="input-group-btn">
            <button type="submit" class="btn btn-search">SEARCH</button>
            </span>
        </form>
    <div class="tab_wrap">
        <div class="tab_menu_container">
            <button class="tab_menu_btn1 tab_menu_btn on" type="button">제품정보</button>
            <button class="tab_menu_btn2 tab_menu_btn" type="button">회수.판매중지 정보</button>
            <button class="tab_menu_btn3 tab_menu_btn" type="button">허위.과대광고 정보</button>
        </div> <!-- tab_menu_container e -->

        <div class="tab_box_container">
            <div class="tab_box1 tab_box on">
                <div class="card card-small mb-4" >
                    <div class="card-body p-0 pb-3 text-center">
                        <table class="table mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th scope="col" class="border-0">제품명</th>
                                <th scope="col" class="border-0">업체명</th>
                                <th scope="col" class="border-0">유형</th>
                                <th scope="col" class="border-0">유통기한</th>
                                <!--<th scope="col" class="border-0">고열량저영양식품여부</th>
                                <th scope="col" class="border-0">어린이기호식품품질인증여부</th>-->
                                <th scope="col" class="border-0">제조일자</th>
                                <th scope="col" class="border-0">구매일자</th>
                                <th scope="col" class="border-0">My Bucket에 추가하기</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_jepum">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab_box2 tab_box">
                   <div class="card card-small mb-4" >
                    <div class="card-body p-0 pb-3 text-center">
                        <table class="table mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th scope="col" class="border-0">제품명</th>
                                <th scope="col" class="border-0">업체명</th>
                                <th scope="col" class="border-0">유형</th>
                                <th scope="col" class="border-0">유통기한</th>
                                <th scope="col" class="border-0">등록일</th>
                                <th scope="col" class="border-0">회수사유</th>
                                <th scope="col" class="border-0">회수방법</th>
                                <th scope="col" class="border-0">상세</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_recall">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab_box3 tab_box">
                <div class="card card-small mb-4" >
                    <div class="card-body p-0 pb-3 text-center">
                        <table class="table mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th scope="col" class="border-0">제품명</th>
                                <th scope="col" class="border-0">업체명</th>
                                <th scope="col" class="border-0">처분명</th>
                                <th scope="col" class="border-0">행정처분일자</th>
                                <th scope="col" class="border-0">광고적발내용</th>
                                <th scope="col" class="border-0">위반법령</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_fake">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- tab_box_container e -->
    </div> <!-- tab_wrap e -->
</div>
</div>
{% include "footer.html" %}
<script src="/static/js/product-list.js"></script>
</body>
</html>
